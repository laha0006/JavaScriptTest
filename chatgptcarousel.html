<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Simple Carousel</title>
  <style>
    /* Basic styles for the carousel container */
    .carousel {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden; /* Hide overflow to prevent showing non-active slides */
    }

    /* Style for the slides container */
    .carousel-inner {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Style for individual slides */
    .carousel-item {
      position: absolute; /* Position each slide absolutely inside the container */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: translateX(100%); /* Start off-screen */
    }

    /* The active slide is fully visible */
    .carousel-item.active {
      opacity: 1;
      transform: translateX(0); /* Move into view */
    }

    /* Buttons for navigation */
    .carousel-control-prev, .carousel-control-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .carousel-control-prev {
      left: 10px;
    }

    .carousel-control-next {
      right: 10px;
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://via.placeholder.com/300x200?text=Slide+1" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/300x200?text=Slide+2" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/300x200?text=Slide+3" alt="Slide 3">
    </div>
  </div>
  <button class="carousel-control-prev">Prev</button>
  <button class="carousel-control-next">Next</button>
</div>

<script>
// JavaScript to control the carousel
const carouselInner = document.querySelector('.carousel-inner');
const slides = document.querySelectorAll('.carousel-item');
const nextButton = document.querySelector('.carousel-control-next');
const prevButton = document.querySelector('.carousel-control-prev');

let currentIndex = 0;

// Function to update the active slide
function updateSlide(index) {
  // Remove the 'active' class from all slides
  slides.forEach(slide => slide.classList.remove('active'));

  // Add 'active' class to the new slide
  slides[index].classList.add('active');
}

// Event listeners for buttons
nextButton.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % slides.length; // Loop to first slide if at the last
  updateSlide(currentIndex);
});

prevButton.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + slides.length) % slides.length; // Loop to last slide if at the first
  updateSlide(currentIndex);
});
</script>

</body>
</html>
